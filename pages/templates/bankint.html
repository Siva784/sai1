{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url({% static 'img/fishbanner.jpg' %});">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <div class="breadcrumb-text">
            <h2>Interests</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
<section class="contact-area section-padding-100-0">
    <div class="container">
      <div class="row justify-content-between">

        <!-- Contact Content -->
        <div class="col-12 col-lg-5">
          <div class="contact-content mb-100">
            <!-- Section Heading -->
            <div class="section-heading">
              <h5>Bank Interests</h5>
              
              <img src="{% static 'img/core-img/decor.png' %}" alt="">
            </div>
            <!-- Contact Form Area -->
            <div class="contact-form-area">
              <form action="{% url 'bank-int' %}" method="post">
              	{% csrf_token %}
                <div class="row">
                	<div class="col-lg-8">
                    <input type="text" class="form-control" name="Pay_Name"  placeholder="Pay Name" required>
                  </div>
                  <div class="col-lg-8">
                    <input type="date" class="form-control" name="Paid_Date" placeholder="Interest Paid Date" required>
                  </div>
                  <div class="col-lg-8">
                    <input type="text" class="form-control" name="Amount"  placeholder="Interest Paid" required>
                  </div>
                  
                  <div class="col-12">
                    <button type="submit" class="btn famie-btn">Add To List</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-7">
          <div class="contact-content mb-100">
            <!-- Section Heading -->
            <div class="section-heading">
              <h5>Bank Interests Data</h5>
              
              <img src="{% static 'img/core-img/decor.png' %}" alt="">
            </div>
            <!-- Contact Form Area -->
           <table id="dtMaterialDesignExample" class="table" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th class="th-sm">SNo
      </th>
      <th class="th-sm">Pay Name
      </th>
      <th class="th-sm">Paid Date
      </th>
      <th class="th-sm">Amount
      </th>
      
    </tr>
  </thead>
  <tbody>
  	{% for i in bankintdata %}
    <tr>
      <td>{{ i.id }}</td>
      <td>{{ i.Pay_Name }}</td>
      <td>{{ i.Paid_Date }}</td>
      <td>{{ i.Amount }}</td>
    </tr>
    {% endfor %}
  </tbody>
<tfoot>
	<th>
		Total 
	</th>
	<th>
		{{ totamount }}
	</th>
</tfoot>
</table>
          </div>
        </div>

        
        
      </div>
    </div>
  </section>
  <script type="text/javascript">
  	$(document).ready(function () {
  $('#dtBasicExample').DataTable();
  $('.dataTables_length').addClass('bs-select');
});</script>
{% endblock %}
